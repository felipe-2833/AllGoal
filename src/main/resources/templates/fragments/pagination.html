<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="controls(pageObj, url, paramName)" class="flex justify-center mt-8 w-full">

    <div class="join grid grid-cols-2">

        <a th:if="${pageObj.hasPrevious()}"
           th:href="@{${url}(__${paramName}__=${pageObj.number - 1})}"
           class="join-item btn btn-outline">« Anterior</a>

        <button th:unless="${pageObj.hasPrevious()}"
                class="join-item btn btn-outline btn-disabled">« Anterior</button>

        <a th:if="${pageObj.hasNext()}"
           th:href="@{${url}(__${paramName}__=${pageObj.number + 1})}"
           class="join-item btn btn-outline">Próximo »</a>

        <button th:unless="${pageObj.hasNext()}"
                class="join-item btn btn-outline btn-disabled">Próximo »</button>
    </div>

    <div class="w-full text-center text-xs opacity-50 mt-2">
        Página <span th:text="${pageObj.number + 1}"></span> de <span th:text="${pageObj.totalPages == 0 ? 1 : pageObj.totalPages}"></span>
    </div>
</div>

</body>
</html>
